<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Webcam Picture Analysis with Microsoft Azure</title>
        <link rel="stylesheet" href="styles.css" type="text/css" media="all">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
    </head>
    <body>
        <h1>Webcam Picture Analysis with Microsoft Azure</h1>
        <p>
            Click anywhere on the webcam stream to analyze the current picture.
            Please note that your picture is being sent to
            <a href="https://azure.microsoft.com/en-us/services/cognitive-services/computer-vision/" target="_blank">Microsoft Azure</a>.
        </p>
        <video id="webcam" class="ratio"></video>
        <canvas id="picture" class="ratio"></canvas>
        <div id="caption"></div>
        <table id="tags">
            <tr>
                <th>Tag</th>
                <th>Confidence</th>
            </tr>
        </table>
    </body>
</html>
